<!DOCTYPE html>
<html>
<head>
    <title>Flaw Tracking System - Existing Flaws</title>
	<script src="js/scripts.js"></script>
	<style>
		body {
		    font-family: Arial, sans-serif;
		    background: linear-gradient(to right, #74ebd5, #acb6e5);
		    color: #333;
		    margin: 0;
		    padding: 0;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		}

		header {
		    background-color: #2C3E50;
		    color: white;
		    padding: 20px 0;
		    text-align: center;
		    position: sticky;
		    top: 0;
		    width: 100%;
		    z-index: 1000;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		header h1 {
		    margin: 0;
		    font-size: 2.5em;
		    animation: fadeIn 2s;
		}

		.container {
		    text-align: center;
		    margin-top: 50px;
		    background: rgba(255, 255, 255, 0.2);
		    padding: 40px 60px;
		    border-radius: 15px;
		    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
		    backdrop-filter: blur(10px);
		    animation: slideIn 1s ease-in-out;
		    width: 80%;
		    max-width: 800px;
		    margin-bottom: 50px;
		}

		#flaws-lists {
		    margin: 20px;
		    width: 80%;
		    max-width: 1000px;
		}

		#flaws-lists h2 {
		    font-size: 2em;
		    margin-bottom: 20px;
		    text-transform: uppercase;
		    letter-spacing: 1.5px;
		    color: #333;
		}

		table {
		    width: 100%;
		    border-collapse: collapse;
		    margin-bottom: 20px;
		    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		    background-color: #fff;
		    border-radius: 10px;
		    overflow: hidden;
		}

		table th, table td {
		    padding: 12px 15px;
		    text-align: left;
		    border-bottom: 1px solid #ddd;
		}

		table th {
		    background-color: #2C3E50;
		    color: white;
		    text-transform: uppercase;
		}

		table tbody tr:hover {
		    background-color: rgba(0, 0, 0, 0.05);
		}

		footer {
		    text-align: center;
		    padding: 10px 0;
		    background-color: #2C3E50;
		    color: white;
		    position: fixed;
		    width: 100%;
		    bottom: 0;
		    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
		    animation: fadeIn 2s;
		}

		footer p {
		    margin: 0;
		}

		@keyframes fadeIn {
		    0% { opacity: 0; }
		    100% { opacity: 1; }
		}

		@keyframes slideIn {
		    0% { transform: translateY(20px); opacity: 0; }
		    100% { transform: translateY(0); opacity: 1; }
		}

	</style>
</head>
<body>
    <h1>Flaw Tracking System</h1>
    <div id="flaws-lists">
        <h2>Existing Flaws</h2>
        <table id="flawsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Application</th>
                    <th>Module</th>
                    <th>Description</th>
                    <th>Assigned To</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Flaws will be dynamically added here by JavaScript -->
            </tbody>
        </table>
    </div>
	<footer>
		<p>&copy; 2024 Flaw Tracking System. All rights reserved.</p>
	</footer>
</body>
</html>
